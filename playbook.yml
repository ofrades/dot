---
- name: System
  hosts: localhost
  become: true
  vars:
    favcolor: green
    user: ofrades
    font: IBMPlexMono

  tasks:

    - name: System packages
      package:
        state: latest
        name: "{{ item }}"
      with_items:
        # tools
        - stow
        - kitty
        - fish
        - fzf
        - bat
        - exa
        - fd-find
        - ripgrep
        - tmate
        - python3-neovim
        - python3-pip
        - awscli
        - pipenv
        - gh
        # languages
        - golang
        - nodejs
        - npm
        - cargo
        - luarocks
        - jq
        - gem

    - name: Ensuring Homebrew Is Installed
      stat:
        path: /home/linuxbrew/.linuxbrew/bin/brew
      register: homebrew_check

    - name: Installing Homebrew
      become: false
      shell: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      when:
        - not homebrew_check.stat.exists

    - name: Download neovim
      git:
        repo: https://github.com/neovim/neovim
        dest: "{{ lookup('env', 'HOME') }}/neovim"

    - name: Install neovim
      shell:
        cmd: |
          make -j 20
          make install
        chdir: "{{ lookup('env', 'HOME') }}/neovim"

    - name: Install with npm
      community.general.npm:
        name: "{{ item }}"
        state: present
        global: true
        path: "~/.npm-global"
      with_items:
        - neovim
        - typescript
        - serverless
        - n
        - yarn
        - pnpm
        - '@aws-amplify/cli'

    - name: Install with brew
      become: false
      community.general.homebrew:
        path: /home/linuxbrew/.linuxbrew/bin
        state: present
        name: "{{ item }}"
      with_items:
        - lazygit
        - pyenv
        - deno
        - tfenv
        - cdktf
        - starship

    - name: Install with pip
      pip:
        name: "{{ item }}"
        state: present
      with_items:
        - pynvim

    - name: Set fish as default shell for {{ user }}
      user:
        name: "{{ user }}"
        shell: /usr/bin/fish

    - name: Get Font
      get_url:
        url: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/{{ font }}.zip
        dest: /etc/{{ font }}.zip

    - name: Create fonts folder
      file:
        path: "/home/{{ user }}/.fonts/"
        state: directory

    - name: Move Font
      unarchive:
        src: /etc/{{ font }}.zip
        dest: "/home/{{ user }}/.fonts/"

    - name: Ensure dot folders exist
      file:
        path: "{{ item }}"
        state: directory
      loop:
        - ~/.config/nvim
        - ~/.config/fish
        - ~/.config/lazygit
        - ~/.aws
        - ~/.ssh
        - ~/.local/bin

    - name: Stow items
      shell: stow {{ item }}
      with_items:
        - nvim
        - fish
        - aws
        - ssh
        - lazygit
        - npmrc
        - starship
        - kitty
        - gitconfig
        - gitignoreglobal
        - gitcommitmessage
        - tmux
        - local

    - name: Set ssh permissions
      file:
        path: ~/.ssh
        state: directory
        mode: 0700

    - name: Set ssh permissions
      file:
        path: ~/.ssh
        state: directory
        mode: 0700

    - name: Set ssh pub permissions
      file:
        path: "/home/{{ user }}/.ssh/id_ed25519.pub"
        mode: 0644

    - name: Set ssh private permissions
      file:
        path: "/home/{{ user }}/.ssh/id_ed25519"
        mode: 0600
