# vim: set ft=tmux:
set -g mouse on
set -g escape-time 10
set-option escape-time 40
set -g focus-events on
set -g base-index 1
set -s extended-keys always
setw -g pane-base-index 1
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"


set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g status-right 'Continuum status: #{continuum_status}'

# -- theme ---------------------------------------------------------------------
TMUX_BG="#1f2335"
TMUX_FG="#7aa2f7"

set -g mode-style "fg=$TMUX_FG,bg=$TMUX_BG"

set -g message-style "fg=$TMUX_FG,bg=$TMUX_BG"
set -g message-command-style "fg=$TMUX_FG,bg=$TMUX_BG"

set -g pane-border-style "fg=$TMUX_FG"
set -g pane-active-border-style "fg=$TMUX_FG"

set -g status "on"
set -g status-position bottom

set -g status-style "fg=$TMUX_FG,bg=$TMUX_BG"

set -g status-left-length "100"

set -g status-left "[#S]"

set -g status-style "fg=$TMUX_FG,bg=$TMUX_BG"

# vi mode
set -g status-keys vi
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi d send -X halfpage-down
bind-key -T copy-mode-vi u send -X halfpage-up

# maps
unbind C-b
set-option -g prefix C-Space
bind-key C-a last-window
bind-key a send-prefix
bind-key S set-window-option synchronize-panes
bind-key Space copy-mode
bind-key 'w' choose-tree -Zs

set -g @resurrect-save 'S'
set -g @resurrect-restore 'U'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind r source-file ~/.tmux.conf

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind f display-popup -E -w 75 -h 50 "~/.local/bin/mux"
bind m display-popup -E -w 75 -h 50 "~/.local/bin/mux cmus"

bind-key t split-window -v -p 30 -c "#{pane_current_path}"
bind-key s split-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key c new-window -a -c "#{pane_current_path}"
# split vertically or horizontally depending on size
bind-key Enter run "[[ $(($(tmux display -p '8*#{pane_width}-20*#{pane_height}'))) -lt 0 ]] && tmux splitw -v -c '#{pane_current_path}' || tmux splitw -h -c '#{pane_current_path}'"


if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"


# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # better defaults
set -g @plugin 'tmux-plugins/tmux-yank' # better clipboard
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'

