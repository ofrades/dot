
# vim: set ft=tmux:
set -g mouse on
set -g escape-time 10
set-option escape-time 40
set -g focus-events on
set -s extended-keys always
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"


bind-key x kill-pane
## Clipboard integration
# ctrl+c to send to clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# ctrl+v to paste from clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
# Selection with mouse should copy to clipboard right away, in addition to the default action.
unbind -n -Tcopy-mode-vi MouseDragEnd1Pane
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel\; run "tmux save-buffer - | xclip -i -sel clipboard > /dev/null"
# Middle click to paste from the clipboard
unbind-key MouseDown2Pane
bind-key -n MouseDown2Pane run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

set-option -g default-shell /usr/bin/fish

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

set -g status "on"
set -g status-position bottom

set -g status-left-length "100"

set -g status-left "[#S]"

# vi mode
set -g status-keys vi
set-option -g mouse on
set-option -s set-clipboard off
setw -g mode-keys vi
bind-key -r v copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi d send -X halfpage-down
bind-key -T copy-mode-vi u send -X halfpage-up
bind P paste-buffer
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel 'kitty +kitten clipboard'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'kitty +kitten clipboard'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'kitty +kitten clipboard'

set -g @resurrect-save 'S'
set -g @resurrect-restore 'U'

bind r source-file ~/.tmux.conf

bind f display-popup -E -w 75 -h 50 "~/.local/bin/mux"

bind-key - split-window -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key c new-window -a -c "#{pane_current_path}"

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

keytable=prefixless
# ==============================================================================
# CLIENT
# ==============================================================================
bind-key -n M-q detach-client

# ==============================================================================
# NAVIGATION
# ==============================================================================

# Choose a session
bind-key -n M-a choose-session -O name\;

# Switch to next/previous session with <M-S-j/k>
bind-key -n M-K switch-client -n \; \
bind-key -n M-J switch-client -p

# Select Windows <M-#>
bind-key -n M-1 select-window -t 1 \; \
bind-key -n M-2 select-window -t 2 \; \
bind-key -n M-3 select-window -t 3

# Toggle zoom
bind-key -n M-m resize-pane -Z

# ==============================================================================
# SESSION
# ==============================================================================

# New pane with <M-S/s/V/v>
bind-key -n M-s "split-window -v  -c '#{pane_current_path}'"
bind-key -n M-v "split-window -h  -c '#{pane_current_path}'"

# Resize pane with <M-Arrow>
bind-key -n M-Up resize-pane -U \; \
bind-key -n M-Down resize-pane -D \; \
bind-key -n M-Left resize-pane -L \; \
bind-key -n M-Right resize-pane -R

bind-key -n M-n new-window

# Close pane
bind-key -n M-w kill-pane

# ==============================================================================
# COPY-MODE-VI
# ==============================================================================
set-window-option -g mode-keys vi

# Enter copy mode
bind-key -n M-y copy-mode

# ==============================================================================
# MISC
# ==============================================================================

# Reload .tmux.conf
bind-key -n M-r source-file ~/.tmux.conf "Sourced tmux config"
